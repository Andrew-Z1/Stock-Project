# .github/workflows/rsi_bot.yml
# HFT Bot — runs every 5 minutes during market hours (9:30 AM – 4:00 PM ET)

name: HFT Trading Bot

on:
  schedule:
    # Every 5 minutes, Mon-Fri, during market hours (UTC)
    # 9:30 AM ET = 14:30 UTC | 4:00 PM ET = 21:00 UTC
    - cron: '*/5 14-20 * * 1-5'   # Every 5 min, 14:00-20:59 UTC
    - cron: '30-59/5 13 * * 1-5'  # 13:30-13:55 UTC (9:30-9:55 AM ET)

  workflow_dispatch:  # Manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install alpaca-py pytz

      - name: Restore bot state
        uses: actions/cache/restore@v4
        with:
          path: bot_state.json
          key: bot-state-${{ github.run_id }}
          restore-keys: bot-state-

      - name: Run trading bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python rsi_trading_bot.py

      - name: Save bot state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: bot_state.json
          key: bot-state-${{ github.run_id }}

      - name: Upload log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bot-log-${{ github.run_id }}
          path: bot.log
          retention-days: 7
