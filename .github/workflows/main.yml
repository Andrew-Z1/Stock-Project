# .github/workflows/rsi_bot.yml
# Self-chaining HFT bot — runs continuously during market hours
# Each job runs --loop for up to 5.5 hours, then triggers the next job

name: HFT Trading Bot

on:
  schedule:
    # Start fresh every weekday at 9:25 AM ET (14:25 UTC) — 5 min before market open
    - cron: '25 14 * * 1-5'

  workflow_dispatch:  # Manual trigger anytime

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # 5h 50m — kills before GitHub's 6h hard limit

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install alpaca-py pytz requests

      - name: Restore bot state
        uses: actions/cache/restore@v4
        with:
          path: bot_state.json
          key: bot-state-${{ github.run_id }}
          restore-keys: bot-state-

      - name: Run trading bot (loop for ~5h then exit)
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: |
          # Run for 5 hours max, then exit cleanly so the chain continues
          timeout --signal=SIGINT 18000 python rsi_trading_bot.py --loop || true

      - name: Save bot state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: bot_state.json
          key: bot-state-${{ github.run_id }}

      - name: Upload log
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bot-log-${{ github.run_id }}
          path: bot.log
          retention-days: 7

      - name: Trigger next run (chain)
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Only chain during market hours (14:00-21:00 UTC = 9AM-4PM ET)
          HOUR=$(date -u +%H)
          DAY=$(date -u +%u)  # 1=Mon, 7=Sun

          if [ "$DAY" -le 5 ] && [ "$HOUR" -ge 14 ] && [ "$HOUR" -lt 21 ]; then
            echo "Market hours — triggering next run..."
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $GH_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/rsi_bot.yml/dispatches" \
              -d '{"ref":"main"}'
          else
            echo "Outside market hours — stopping chain."
          fi
